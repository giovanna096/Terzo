<div fxLayout fxLayoutAlign="center start" fxLayoutWrap="wrap">
  <div fxFlex="100%">
    <mat-card class="single">
      <mat-card-header>
        <mat-icon mat-card-avatar>code</mat-icon>
        <mat-card-title>Debug-Mode</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-slide-toggle (change)="toggleMode($event)" [checked]="env.debugMode">Debug-Mode</mat-slide-toggle>
      </mat-card-content>
    </mat-card>
  </div>
</div>
